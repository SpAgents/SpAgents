<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - axSpA 智能诊断系统</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #1e3c72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 30px 30px 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .logo-image {
            width: 120px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3)) drop-shadow(0 0 30px rgba(255,255,255,0.2)) drop-shadow(2px 2px 8px rgba(0,0,0,0.2));
            border-radius: 50%;
            margin-bottom: 18px;
        }
        h2 {
            margin-bottom: 25px;
            color: #1e3c72;
            font-size: 1.5em;
            letter-spacing: 2px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
        }
        .btn {
            background: linear-gradient(135deg, #cc0000 0%, #990000 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #990000 0%, #660000 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(204,0,0,0.3);
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
        .maintenance-notice {
            background-color: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ffeaa7;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <form class="login-container" method="post">
        <img src="/static/301-logo.png" alt="301医院Logo" class="logo-image">
        <h2>axSpA 智能诊断系统登录</h2>
        <div class="maintenance-notice">
            ⚠️ 系统维护中，暂时只允许管理员登录
        </div>
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button class="btn" type="submit">登录</button>
        <a href="/register" class="btn" style="background: #eee; color: #1e3c72;">注册</a>
    </form>
</body>
</html>
